spring.application.name=contatos-api
logging.level.org.springframework.web=debug
server.port=${port:8080}

spring.mvc.pathmatch.matching-strategy=ant-path-matcher

# Usando Tomcat pela na IDE
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Contatos;encrypt=true;trustServerCertificate=true;
spring.datasource.username=
spring.datasource.password=

# Usando Wildfly
#spring.datasource.jndi-name=java:/comp/env/jdbc/contatosDatasource

spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=none